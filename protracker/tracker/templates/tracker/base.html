<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <div id="header-bar">
        {% block header %}{% endblock %}
    </div>

    <div id="side-nav-bar">
        {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer-bar">

    </div>

</body>
</html>
