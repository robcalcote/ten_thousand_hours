{% extends "tracker/base.html" %}

{% block header %}
<h1>Goal Tracker Dashboard</h1>
{% endblock %}

{% block content %}



{% if all_goals %}
    <ul>
    {% for goal in all_goals %}
        <li><a href="{% url 'tracker:goal detail' goal.id %}">{{ goal.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No goals are available.</p>
{% endif %}



{% endblock %}
