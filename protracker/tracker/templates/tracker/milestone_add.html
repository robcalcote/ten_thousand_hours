{% extends "tracker/base.html" %}

{% block header %}
    Add new Milestone
{% endblock %}
{% block subheader %}
    Parent Goal: {{ goal.description }}
{% endblock %}

{% block content %}



{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'tracker:milestone add' goal.id %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th></th><td><input type="submit" value="submit"></td>
        </tr>
    </table>    
</form>



{% endblock %}
