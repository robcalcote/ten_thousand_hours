{% extends "tracker/base.html" %}

{% block header %}
<h1>Add new Reward for your Goal: {{ goal.description }}</h1>
{% endblock %}

{% block content %}



{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'tracker:reward add' goal.id %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
        <th>
            <label for="id_milestone">Select Milestone:</label>
        </th>
        <td>
            <select name="milestone" required id=id_milestone>
                {% for milestone in goal.milestone_set.all %}
                    <option value="{{ milestone.id }}">{{ milestone.description }}</option>
                {% endfor %}
            </select>
        </td>
        </tr>
        {{ form.as_table }}
        <tr>
            <th></th><td><input type="submit" value="submit"></td>
        </tr>
    </table>    
</form>




{% endblock %}
