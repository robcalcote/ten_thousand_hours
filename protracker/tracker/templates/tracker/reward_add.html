{% extends "tracker/base.html" %}

{% block header %}
<h1>Add new Reward for your Goal: {{ goal.description }}</h1>
{% endblock %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'tracker:process totals' goal.id %}" method="post">
{% csrf_token %}
    <label for="session-hour-count">How many hours did you do today:</label>
    <input type="text" name="session-hour-count" id="session-hour-total"/>
    <br>
<input type="submit" value="submit">
</form>

{% endblock %}
