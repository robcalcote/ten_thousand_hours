{% extends "tracker/base.html" %}

{% block header %}
<h1>Session: {{ session.date }}</h1>
{% endblock %}

{% block content %}



<form action="{% url 'tracker:session edit' goal.id session.id %}">
    <input type="submit" value="Edit your Session?" />
</form>

<p>{{ session.description }}</p>
</br>
<p>Total hours in your session: {{ session.hour_count }}</p>
</br>
<p>difficulty level of your session: {{ session.difficulty }}</p>
</br>



{% endblock %}
