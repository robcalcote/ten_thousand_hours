{% extends "tracker/base.html" %}

{% block header %}
Login to Protracker
{% endblock %}

{% block content %}



{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'tracker:user login' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th></th><td><input type="submit" value="login"></td>
        </tr>
    </table>    
</form>



{% endblock %}
