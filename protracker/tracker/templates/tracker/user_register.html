{% extends "tracker/base.html" %}

{% block header %}
<h1>Register a new User</h1>
{% endblock %}

{% block content %}



{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'tracker:user register' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th></th><td><input type="submit" value="register"></td>
        </tr>
    </table>    
</form>



{% endblock %}
